<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        在過去的十二年中，亞洲三國——日本、韓國和台灣的觀光業經歷了風起雲湧的歷程，數據顯示在全球疫情的陰霾下，這三個亞洲國家的入境人數都受到了相當大的影響。
    <br>
        日本觀光業：
    <br>  
    <br>日本在2011年至2022年期間，觀光客入境人數從6.22百萬人攀升至31.88百萬人，然而，全球疫情於2020年使得入境人數大幅下降至4.12百萬人，2021年更僅為0.25百萬人。然而，2022年日本觀光業呈現明顯回升，入境人數達到3.83百萬人。
    <br>  
    <br>  
        韓國觀光業：
    <br>  
    <br>  
        韓國同樣經歷了入境人數的波動。2011年至2019年期間，入境人數從9.8百萬人增長至17.5百萬人。然而，2020年受到COVID-19影響，入境人數急劇下降至2.52百萬人。在2021年入境人數達到僅有0.97百萬人的低谷後，2022年開始韓國觀光業入境人數回升至3.2百萬人。
    <br>  
    <br>
        台灣觀光業：
    <br>  
    <br>
        台灣的觀光業也在數年內經歷了高峰和低谷。2015年觀光客入境人數達到10.44百萬人，但2020年受到疫情衝擊，入境人數銳減降至1.38百萬人。2022年，台灣觀光業入境人數再小有起色，達到0.9百萬人。
    <br>  
        這些數字反映了全球疫情對亞洲觀光業的巨大影響，但同時也顯示出在疫情得到一定控制和旅行限制減緩的情況下，觀光業正在逐漸回升。政府、產業和遊客的努力共同推動著亞洲三國的旅遊市場重振，為未來的發展帶來樂觀信號。
    <br>
